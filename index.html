<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/awesomplete.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

</head>

<style>
    html {
        scroll-behavior: smooth;
    }
    
    .awesomplete {
        display: block;
        position: relative;
    }
    
    .awesomplete mark {
        background: hsla(229, 70%, 46%, 0.509);
    }
    
    .awesomplete li:hover mark {
        background: hsla(229, 89%, 55%, 0.509);
    }
    
    a {
        color: blue !important;
        text-decoration: underline !important;
    }
    
     ::-webkit-scrollbar {
        width: 16px;
    }
    
     ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    
     ::-webkit-scrollbar-thumb {
        background: #000000;
    }
    /* Handle on hover */
    
     ::-webkit-scrollbar-thumb:hover {
        background: rgb(67, 56, 202);
    }
</style>

<body>

    <section class="bg-white md:px-0 h-screen flex items-center" id="introContainer" data-aos="zoom-in-down">
        <div class="container items-center max-w-6xl px-8 mx-auto xl:px-5">
            <div class="flex flex-wrap items-center sm:-mx-3">
                <div class="w-full md:w-1/2 md:px-3">
                    <div class="w-full pb-6 space-y-6 sm:max-w-md lg:max-w-lg md:space-y-4 lg:space-y-8 xl:space-y-9 sm:pr-5 lg:pr-0 md:pb-0">
                        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl">
                            <span class="block text-xl uppercase">Alva Creative House</span>
                            <span class="block xl:inline">Generá tu firma en 3 sencillos pasos</span>
                        </h1>

                        <ol class="list-none mt-4 text-gray-600">
                            <li class="mt-16 mb-3 text-gray-900">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil mr-1 inline-block" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
                                    <path d="M13.5 6.5l4 4" />
                                  </svg>
                                <span class="font-extrabold mr-1">Crear:</span> Llena el formulario con tus datos.
                            </li>
                            <li class="mb-3 text-gray-900">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clipboard mr-1 inline-block" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                                    <path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" />
                                  </svg>
                                <span class="font-extrabold mr-1">Copiar:</span> Una vez generada, clic en el botón copiar.
                            </li>
                            <li class="text-gray-900">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail-cog mr-1 inline-block" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M12 19h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v5" />
                                    <path d="M3 7l9 6l9 -6" />
                                    <path d="M19.001 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                                    <path d="M19.001 15.5v1.5" />
                                    <path d="M19.001 21v1.5" />
                                    <path d="M22.032 17.25l-1.299 .75" />
                                    <path d="M17.27 20l-1.3 .75" />
                                    <path d="M15.97 17.25l1.3 .75" />
                                    <path d="M20.733 20l1.3 .75" />
                                  </svg>
                                <span class="font-extrabold mr-1">Pegar: </span>Andá a configuraciones de firma en tu correo y pegala.
                            </li>
                        </ol>
                    </div>
                </div>

                <div class="w-full md:w-1/2">
                    <div class="w-full h-auto overflow-hidden rounded-md shadow-xl sm:rounded-xl">
                        <div class="bg-white rounded-lg p-10 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
                            <form id="signatureForm">
                                <div class="mb-4">
                                    <label for="name" class="block text-gray-600 mb-2">Nombre y Apellido*</label>
                                    <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 w-full" type="text" id="name" maxlength="50" oninput="validateName()" required>
                                    <span id="nameError" class="text-red-500 text-xs mt-1"></span>
                                </div>
                                <div class="mb-4">
                                    <label for="role" class="block text-gray-600 mb-2">Puesto*</label>
                                    <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 w-full" type="text" id="role" maxlength="50" oninput="validateRole()" required>
                                    <span id="roleError" class="text-red-500 text-xs mt-1"></span>
                                </div>
                                <div class="mb-4">
                                    <label for="genderSelect" class="block text-gray-600 mb-2">Pronombre*</label>
                                    <select class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 w-full" id="genderSelect" onchange="checkOtherPronoun()" required>
                                        <option value="Ella/La">Ella/La</option>
                                        <option value="Él/Lo">Él/Lo</option>
                                        <option value="Elle/Elle">Elle/Elle</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                <div class="mb-4" style="display: none;" id="otherPronounDiv">
                                    <label for="otherPronoun" class="block text-gray-600 mb-2">Otro*</label>
                                    <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 w-full" type="text" id="otherPronoun" oninput="validateOtherPronoun()" maxlength="10">
                                    <span id="genderError" class="text-red-500 text-xs mt-1"></span>
                                </div>
                                <div class="mb-4">
                                    <span class="block text-gray-600 mb-2">Empresa*</span>
                                    <div class="flex flex-col md:flex-row gap-3">
                                        <label class="inline-flex items-center">
                                            <input type="radio" class="form-radio" name="company" value="0" required>
                                            <span class="ml-2">Alva Creative House</span>
                                        </label>
                                        <label class="inline-flex items-center">
                                            <input type="radio" class="form-radio" name="company" value="1">
                                            <span class="ml-2">Alva</span>
                                        </label>
                                        <label class="inline-flex items-center">
                                            <input type="radio" class="form-radio" name="company" value="2">
                                            <span class="ml-2">ReAcción</span>
                                        </label>
                                        <label class="inline-flex items-center">
                                            <input type="radio" class="form-radio" name="company" value="3">
                                            <span class="ml-2">Empathy</span>
                                        </label>
                                    </div>
                                    <span id="companyError" class="text-red-500 text-xs mt-1"></span>
                                </div>
                                <div class="mb-4">
                                    <label for="mail" class="block text-gray-600 mb-2">Mail*</label>
                                    <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 w-full" type="email" id="mail" autocomplete="off" oninput="validateMail()" required>
                                    <span id="mailError" class="text-red-500 text-xs mt-1"></span>
                                </div>
                                <div class="mb-4">
                                    <label for="cell" class="block text-gray-600 mb-2">Celular</label>
                                    <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 w-full" type="text" id="cell">
                                </div>
                                <div class="mb-6">
                                    <label for="whatsapp" class="block text-gray-600 mb-2">Whatsapp</label>
                                    <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 w-full" type="text" id="whatsapp">
                                </div>
                                <div class="flex flex-row">
                                    <button type="reset" class="relative flex flex-col items-center sm:flex-row sm:space-x-4 text-gray-600 border-2 border-indigo-600 py-3 px-6 focus:outline-none h rounded-md sm:mb-0 hover:bg-indigo-700 hover:text-white sm:w-auto rounded text-lg mr-3">Resetear</button>
                                    <button type="button" class="relative flex flex-col items-center sm:flex-row sm:space-x-4 text-white bg-indigo-600 border-0 py-3 px-6 focus:outline-none h rounded-md sm:mb-0 hover:bg-indigo-700 sm:w-auto rounded text-lg" id="generateButton">Generar firma <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="h-screen items-center" style="display: none;" id="signatureContainer">
        <div class="p-12 bg-white container max-w-6xl mx-auto rounded-md shadow-xl sm:rounded-xl">

            <div id="signatureOutput"></div>

            <div class="flex flex-row mt-5">
                <button type="button" class="relative flex flex-col items-center sm:flex-row sm:space-x-4 text-gray-600 border-2 border-indigo-600 py-3 px-6 focus:outline-none h rounded-md sm:mb-0 hover:bg-indigo-700 hover:text-white sm:w-auto rounded text-lg mr-3" id="removeImagesButton">Versión mobile 
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </button>
                <button id="copyButton" type="button" class="relative flex flex-col items-center sm:flex-row sm:space-x-4 text-white bg-indigo-600 border-0 py-3 px-6 focus:outline-none h rounded-md sm:mb-0 hover:bg-indigo-700 sm:w-auto rounded text-lg mr-3">Copiar Firma 
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                        <path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" />
                    </svg>
                </button>
                <button id="reloadButton" id="copyButton" type="button" class="relative flex flex-col items-center sm:flex-row sm:space-x-4 text-white bg-gray-900 border-0 p-3 focus:outline-none h sm:mb-0 hover:bg-indigo-700 sm:w-auto rounded-full text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-5" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
                        <path d="M20 4v5h-5" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/awesomplete.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="./js/app.js"></script>

    <script>
        AOS.init();
    </script>

</body>

</html>
